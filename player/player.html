<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>player</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/player.css" />
</head>
<body>
    <main>
        <div class="player">
            <div class="show">
                <div class="pic">
                </div>
                <div class="info">
                    <div class="time">00:00</div>
                    <div class="sing">
                        <div class="singer">未知歌手</div>
                        <div class="song">未知歌曲</div>
                    </div>
                </div>
            </div>
            <div class="scoll">
                <div class="scoll-now"></div>
            </div>
            <div class="bottom">
                <div class="play-controls">
                    <a href="/" id="play" class="btn play-btn"></a>
                    <a href="/" id="next" class="btn next-btn"></a>
                </div>
                <div class="track-controls">
                    <div class="word">歌词</div>
                    <a href="/" class="fav"></a>
                </div>
            </div>
        </div>
    </main>
    <script src="js/player.js"></script>
</body>
</html>
